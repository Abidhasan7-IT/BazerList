<html>
<head>
<title>BazerList</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <style>
        .container{
            max-width: 720px;
            margin: 0 auto;
        }
        .content{
            padding-top: 10%;
        }
        .amount{
            width:50px;
        }
    </style>

 <div id="app" class="container">
<div class="row"> 
<div class="col-lg-12 col-md-6 content col-md-offset-6 bg-dark text-light"> 
    <h3 class="text-center text-info">Bazer List</h3>
    <form @submit.prevent="addItem">
        <input class="form-control col-4" v-model="newItem" placeholder="Enter your Item">
    </form>
<hr>
<ul class="list-group">
    <li v-for="(item, index) in items" :key="index" class="list-group-item mb-2 fw-bold"> 
        {{ item.name }}- <input v-model="item.amount" class="amount mt-2"> <input v-model="item.price">
        <button class="btn btn-xs btn-danger mt-1" @click="removeItem(index)">Remove</button>
    </li>
    <hr>
    <li class="mb-3 fw-bold">Total- {{ total }} TK</li> 
</ul>
 
 </div>
 </div>
 </div>

 <script> 
new Vue({
    el: '#app',
    data: {
        items: [
        {name: 'Rice', amount:'1kg', price:60.00 },
        {name: 'Potato',amount:'1kg', price: 50.50},
        ],
        newItem: '',
    },
    computed: {
        total(){
            var total=0
            this.items.forEach(item => {
                total += parseFloat(item.price);
            })
            return total
        }
    },
    methods: {
        addItem() {
            if(this.newItem){
                this.items.push({name: this.newItem, price: 0.00});
                this.newItem = '';
            }
        },
        removeItem(index){
            this.items.splice(index , 1)
        },
    }
});
 </script>
</body>
</html>
